<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Recipes App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favourite Melas</h3>
            <ul>
                <li><img src="./img/lime.png" alt=""><span>Lime</span></li>
                <li><img src="./img/carbonara.jpg" alt=""><span>Carbonara</span>
                </li>
                <li><img src="./img/lasagne.jpg" alt=""><span>Lasagne</span>
                </li>
            </ul>
        </div>
        <div class="meals">
            <span class="random">
                Random Recipe
            </span>
            <div class="meal">
                <div class="meal-header">
                    <img src="./img/recipe.jpg" alt="">
                    <div class="meal-body">
                        <h4>Vaggie Veggies</h4>
                        <button>
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>





    </div>


    <script src="main.js"></script>
</body>

</html>
